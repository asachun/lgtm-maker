<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LGTM Maker</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./fabric.min.js"></script>
  <script src="./main.js"></script>

  <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h1>LGTM Maker</h1>
  </header>

  <div class="section">
    <input type="file">
  </div>

  <div class="section">
    <textarea id="text">LGTM</textarea>
  </div>

  <div class="section">
    <input type="color" value="#000000" id="stroke-color">
    <input type="color" value="#ffffff" id="fill-color">
  </div>

  <div class="section">
    <select id="font-families">
      <option value="arial">arial</option>
      <option value="Century">Century Gothic</option>
      <option value="Gulim">Gulim</option>
      <option value="Dotum">Dotum</option>
      <option value="Impact" selected>Impact</option>
      <option value="Verdana">Verdana</option>
      <option value="serif">serif</option>
      <option value="Batang">Batang</option>
      <option value="Roman">Roman</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Tunga">Tunga</option>
      <option value="monospace">monospace</option>
    </select>
    <input type="text" id="font-family" value="Impact">
  </div>

  <div class="section">
    <div class="canvas-wrapper">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div class="section">
    <a href="" id="download" target="_blank">Download</a>
  </div>

  <footer>
    <a href="http://fabricjs.com/" target="_blank">Fabric.js</a>
  </footer>
</body>
</html>
